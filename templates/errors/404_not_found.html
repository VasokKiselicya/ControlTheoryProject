{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Page Not Found" %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <link href="{% static 'css/not_found.css' %}" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
<div class="wrap">
    <div class="content">
        <div class="logo">
            <h1><a href="#"><img src="{% static 'images/logo.png' %}"/></a></h1>
            <span><img src="{% static 'images/signal.png' %}"/>Oops! The Page you requested was not found!</span>
        </div>
        <div class="buttom">
            <div class="seach_bar">
                <p>you can go to <span><a href="/">home</a></span> page or search here</p>
                <div class="search_box">
                    <form>
                        <input type="text" value="Search" onfocus="this.value = '';"
                               onblur="if (this.value == '') {this.value = 'Search';}"><input type="submit" value="">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <p class="copy_right">&#169; 2017 Template by<a href="https://github.com/vasokkiselicya" target="_blank">&nbsp;Vasok
        Kiselicya</a></p>
</div>
</body>
</html>
